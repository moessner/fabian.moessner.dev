<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ site.title }} Â· {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    {% assign meta_description = page.description | default: site.description %}
    {% if meta_description %}
    <meta name="description" content="{{ meta_description | escape }}">
    {% endif %}
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
    <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
  </head>
  <body>
    {{ content }}
    <script src="{{ '/assets/script.js' | relative_url }}" defer></script>
  </body>
</html>
